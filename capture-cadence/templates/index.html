<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Capture Cadence Admin Portal</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2rem; background: #f4f4f9; }
      label { display: block; margin-top: 1rem; font-weight: bold; }
      input[type=text], input[type=password], input[type=number] {
        width: 100%; padding: 0.5rem; margin-top: 0.3rem; border-radius: 4px; border: 1px solid #ccc;
      }
      button {
        margin-top: 1.5rem; padding: 0.6rem 1.2rem; font-size: 1rem;
        border: none; border-radius: 5px; cursor: pointer;
      }
      button.primary { background-color: #4CAF50; color: white; }
      button.secondary { background-color: #2196F3; color: white; margin-left: 1rem; }
      .form-section { background: white; padding: 2rem; border-radius: 8px; max-width: 500px; }
      .header { font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; }
    </style>
</head>
<body>
  <div class="form-section">
    <div class="header">Capture Cadence Admin Portal</div>
    <form method="post" action="/save">
      <label for="host">UniFi Protect Host IP:</label>
      <input type="text" id="host" name="host" required value="{{ config.get('host', '') }}" />

      <label for="user">Username:</label>
      <input type="text" id="user" name="user" required value="{{ config.get('user', '') }}" />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required value="{{ config.get('password', '') }}" />

      <label for="snapshot_interval">Snapshot Interval (hours):</label>
      <input type="number" id="snapshot_interval" name="snapshot_interval" min="1" required value="{{ config.get('snapshot_interval', 1) }}" />

      <label for="clip_interval">Video Clip Interval (hours):</label>
      <input type="number" id="clip_interval" name="clip_interval" min="1" required value="{{ config.get('clip_interval', 1) }}" />

      <label for="clip_duration">Video Clip Duration (seconds):</label>
      <input type="number" id="clip_duration" name="clip_duration" min="1" required value="{{ config.get('clip_duration', 30) }}" />

      <label for="output_dir">Output Directory:</label>
      <input type="text" id="output_dir" name="output_dir" required value="{{ config.get('output_dir', '') }}" />

      <button class="primary" type="submit">Save Settings</button>
    </form>

    <form method="post" action="/snapshot-now" style="display:inline;">
      <button class="secondary" type="submit">Take Snapshot Now</button>
    </form>

    <form method="post" action="/clip-now" style="display:inline;">
      <button class="secondary" type="submit">Record Clip Now</button>
    </form>
  </div>
</body>
</html>
