<!DOCTYPE html>
<html>
<head>
    <title>Capture Cadence</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Capture Cadence Settings</h1>
    <form method="post" action="/save">
        <label>Host: <input name="host" required></label><br>
        <label>User: <input name="user" required></label><br>
        <label>Password: <input name="password" type="password" required></label><br>
        <label>Snapshot Interval (hours): <input name="snapshot_interval" type="number" required></label><br>
        <label>Clip Interval (hours): <input name="clip_interval" type="number" required></label><br>
        <label>Clip Duration (seconds): <input name="clip_duration" type="number" required></label><br>
        <label>Output Directory: <input name="output_dir" required></label><br>
        <button type="submit">Save</button>
    </form>
    <form method="post" action="/snapshot-now"><button type="submit">Snapshot Now</button></form>
    <form method="post" action="/clip-now"><button type="submit">Clip Now</button></form>
</body>
</html>
