<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShotClock</title>
</head>
<body>
  <h1>ShotClock â€“ Web Screenshot Scheduler</h1>
  <form id="siteForm">
    <input type="text" id="url" placeholder="https://example.com" required>
    <input type="number" id="interval" placeholder="Interval (min)" required>
    <input type="text" id="savePath" placeholder="Save path (default: screenshots)">
    <input type="text" id="baseName" placeholder="Base file name (optional)">
    <button type="submit">Add Website</button>
  </form>
  <script>
    document.getElementById('siteForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value;
      const interval = parseInt(document.getElementById('interval').value);
      const savePath = document.getElementById('savePath').value;
      const baseName = document.getElementById('baseName').value;
      await fetch('/add-site', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url, interval, savePath, baseName })
      });
      alert('Site added!');
    });
  </script>
</body>
</html>
